<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 80" width="150" height="80">
  <!-- Dark mode wordmark - sleek and sophisticated with transparent background -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200&amp;display=swap');
    .wordmark { 
      font-family: 'Inter', sans-serif; 
      font-weight: 200; 
      letter-spacing: 4px;
      fill: #e8f7ff;
    }
  </style>
  
  <!-- Main text - clean and minimal -->
